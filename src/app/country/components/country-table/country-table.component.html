@if (countriesList.length === 0) {
    <div class="text-center font-regular relative block w-full rounded-lg  bg-gradient-to-r from-sky-200 to-cyan-50 p-4 text-base leading-5 text-gray-500 ">
        No hay países que mostrar
    </div>

} @else {
   <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
  <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
      <table class="min-w-full leading-normal">
          <thead>
              <tr>
                  <th
                      class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                      #	
                  </th>
                  <th
                      class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                      Bandera
                  </th>
                 
                    <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Nombre
                    </th>
                    <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Capital
                    </th>
                    <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Población
                    </th>
              </tr>
          </thead>
          <tbody>
            @for (country of countriesList; track country.cca3; let i = $index) {
                <tr>
                    <td class="text-center">{{i+1}}</td>
                      <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                          <div class="flex items-center">
                              <div class="flex-shrink-0 w-10 h-10">
                                  <img class="w-full h-auto rounded-full"
                                      [src]="country.flags.png"
                                      [alt]="country.flags.alt" />
                              </div>
                          </div>
                      </td>
                      <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                          <a class="text-gray-900 whitespace-no-wrap hover:underline hover:cursor-pointer" 
                             [routerLink]="['/country/by/',country.cca3]">{{country.name.common}} </a>
                      </td>
                      <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                          <p class="text-gray-900 whitespace-no-wrap">
                              {{country.capital}}
                          </p>
                      </td>
                      <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                          <span
                          [ngClass]="country.population < 1000000 ? 'text-green-900': 'text-orange-900'"
                              class="relative inline-block px-3 py-1 font-semibold  leading-tight">
                              <span aria-hidden
                                [ngClass]="country.population < 1000000 ? 'bg-green-100': 'bg-orange-100'"
                                  class="absolute inset-0 opacity-50 rounded-full"></span>
                              <span class="relative">{{country.population | number }}</span>
                          </span>
                      </td>
                  </tr>
            }
              
              
          </tbody>
      </table>
      
  </div>
</div> 
}
