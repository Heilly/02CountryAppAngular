@if( countryCurrent ){
  <!-- component -->
  <section>
      <section class="text-gray-600 body-font">
          <div class="container px-5 py-24 mx-auto">
              <div class="p-5 bg-white flex items-start mx-auto border-b  mb-10 border-gray-200 rounded-lg sm:flex-row flex-col">
              <div class="sm:w-32 sm:h-32 h-20 w-20 sm:mr-10 inline-flex items-start  flex-shrink-0">
                  <img [src]="countryCurrent.flags.png" alt="countryCurrent.flags.alt" class="rounded-lg">
              </div>
              <div class="flex-grow sm:text-left text-center mt-6 sm:mt-0">
                  <h1 class="text-black text-2xl title-font font-bold mb-2">Pais: {{ countryCurrent.name.common}} </h1>
                  <div class="py-4">
                    <h2 class="text-xl">Lenguas oficiales</h2>
                    @for (lang of languages | keyvalue; track $index) {
                      
                      <div class=" inline-block mr-2" >
                        <div class="flex  pr-2 h-full items-center">
                            <svg class="text-yellow-500 w-6 h-6 mr-1"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  
                                <path stroke="none" d="M0 0h24v24H0z"/>  
                                <circle cx="12" cy="12" r="9" />  
                                <path d="M9 12l2 2l4 -4" />
                            </svg>
                            <p class="title-font font-medium">{{lang.value}}</p>
                        </div>
                    </div>
                    }
                  </div>
                  <h2 class="text-xl">Traducciones</h2>
                  <div class="md:flex font-bold text-gray-800 flex flex-wrap">
                  @for (tra of countryCurrent.translations | keyvalue; track $index) {
                    <div class="">
                      <div class="w-1/2">
                          <h2 class="text-gray-500">{{tra.key}}</h2>
                          <button
                          class=" cursor-default middle none center mr-3 rounded-lg border border-cyan-500 py-1 px-2 font-sans text-xs font-bold uppercase text-cyan-500 transition-all hover:opacity-75 focus:ring focus:ring-cyan-200 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                          data-ripple-dark="true"
                        >
                        {{tra.value.common}}
                        </button>
                      </div>
                    </div>
                  }
                  </div>
              </div>
              </div>
          </div>
      </section>
  </section>
} @else {
  <div class="text-center font-regular relative block w-full rounded-lg  bg-gradient-to-r from-sky-200 to-cyan-50 p-4 text-base leading-5 text-gray-500 ">
    No hay pa√≠ses que mostrar
</div>
}
