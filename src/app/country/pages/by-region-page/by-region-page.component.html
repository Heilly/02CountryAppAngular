<div class=" block w-full">
  <div class="flex flex-col gap-8 text-left py-5">
    <h2 class="block font-sans text-2xl font-semibold leading-tight tracking-normal text-inherit antialiased">
        Regi√≥n
    </h2>
  </div>
  <hr>
  <div class="row">
    <div class="col text-center py-4">
      @for (region of regions; track $index) {
        <button
            class="btn mx-1 p-2"
            [ngClass]="selectedRegion === region ? 'rounded-lg text-white bg-gradient-to-r from-sky-600 to-cyan-400' : ''"
            
            (click)="searchByRegion(region)">
            {{ region }}
          </button>
      }
    </div>
  </div>
  <hr class="pb-2">
  @if ( isLoading ) {
    <shared-loading-spinner />
  } @else {
    <country-table [countriesList]="countryByRegions()"/>
  }
</div>
